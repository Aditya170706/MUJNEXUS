<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduPortal | Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 380px;
      text-align: center;
    }

    .login-card h1 {
      margin-bottom: 10px;
    }

    .login-card p {
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #020617;
      color: #e5e7eb;
    }

    .error {
      color: #ef4444;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="card login-card">
    <h1>EduPortal</h1>
    <p>Student Academic Login</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="error" id="login-error">
      Invalid username or password
    </div>

    <p style="margin-top:20px; font-size:12px;">
      Demo Credentials: <br>
      <b>student / 1234</b>
    </p>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
